name: OpenWrt Builder 2026-Pro

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    # 升级到最新的 Ubuntu 22.04
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          # 增加对 Azure 预装大文件的清理
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache /usr/local/share/boost /usr/lib/jvm
          # 彻底清理 Docker 冗余
          sudo docker image prune --all --force
          # 清理 apt 缓存
          sudo apt-get clean
          df -h

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libglib2.0-dev libltdl-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev pcre2-utils libunistring-dev libxml2-utils
          # 创建工作目录并赋权，防止权限报错
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Space Great Migration
        run: |
          # 1. 在空间充裕的 /mnt 创建工作目录
          sudo mkdir -p /mnt/workdir/openwrt
          sudo chown $USER:$GROUPS /mnt/workdir/openwrt
          
          # 2. 将 GitHub 默认的工作路径 /workdir/openwrt 软链接到 /mnt
          # 假设你之前的路径是 /workdir/openwrt
          rm -rf /workdir/openwrt
          ln -s /mnt/workdir/openwrt /workdir/openwrt
          
          # 3. 检查软链接是否生效
          ls -ld /workdir/openwrt
          df -h
          
      # 4. 源码拉取
      - name: Clone Source Code
        working-directory: /workdir
        run: |
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      # 5. 执行 DIY1 与 Feeds 更新
      - name: Load Custom Feeds
        run: |
          cd /workdir/openwrt
          # 修正路径：直接使用代码库中的文件
          [ -f $GITHUB_WORKSPACE/$FEEDS_CONF ] && mv $GITHUB_WORKSPACE/$FEEDS_CONF ./feeds.conf.default
          if [ -f $GITHUB_WORKSPACE/$DIY_P1_SH ]; then
            chmod +x $GITHUB_WORKSPACE/$DIY_P1_SH
            $GITHUB_WORKSPACE/$DIY_P1_SH
          fi
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 6. 配置加载与“去 Rust”固化
      - name: Load Custom Configuration
        run: |
          cd /workdir/openwrt
          # 修正：从工作区移动配置文件到编译目录
          [ -f $GITHUB_WORKSPACE/$CONFIG_FILE ] && mv $GITHUB_WORKSPACE/$CONFIG_FILE .config || make defconfig
          
          # 你的 Shadowsocks-Rust 固化逻辑
          sed -i 's/CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Shadowsocks_Rust_Client=y/CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Shadowsocks_Rust_Client=n/g' .config
          sed -i 's/CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Shadowsocks_Rust_Server=y/CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Shadowsocks_Rust_Server=n/g' .config
          
          if [ -f $GITHUB_WORKSPACE/$DIY_P2_SH ]; then
            chmod +x $GITHUB_WORKSPACE/$DIY_P2_SH
            $GITHUB_WORKSPACE/$DIY_P2_SH
          fi
          make defconfig

      # 7. 专项分段编译 (2026 增强版：防御性编译逻辑)
      - name: Multi-Stage Compilation
        run: |
          cd /workdir/openwrt
          
          # A. 环境降噪与容错
          export CFLAGS="-O2 -Wno-error=all"
          export CXXFLAGS="-O2 -Wno-error=all"
          export FORCE_UNSAFE_CONFIGURE=1
          
          # B. 预检下载 (解决 util-linux 等包卡死)
          echo "::group::Step 0 - Smart Download"
          make defconfig
          # 关键修复：先创建目录，防止 find 命令报错
          mkdir -p dl
          # 清理 0 字节损坏包
          find dl -size -1k -name "*.tar.*" -exec rm -f {} \;
          # 执行下载
          make download -j$(nproc) WGET="wget --timeout=30 --tries=3" || make download -j1 V=s
          echo "::endgroup::"

          # C. 工具链编译 (解决 kernel-headers 报错)
          echo "::group::Step 1 - Tools & Toolchain"
          # 优先保证工具安装，不成功则单线程输出日志
          make tools/install -j$(nproc) || make tools/install -j1 V=s
          make toolchain/install -j$(nproc) || make toolchain/install -j1 V=s
          echo "::endgroup::"

          # D. 插件编译 (防御磁盘爆满)
          echo "::group::Step 2 - Package Compilation"
          # 每次大步之后清理无用文件，释放磁盘空间
          df -h
          make package/compile -j$(nproc) IGNORE_ERRORS=1 || {
              echo "警告：部分插件编译失败，正在清理磁盘并尝试单线程挽救..."
              make package/compile -j1 V=s IGNORE_ERRORS=1
          }
          echo "::endgroup::"

          # E. 最终打包 (生成固件)
          echo "::group::Step 3 - Final Image Build"
          make target/install -j$(nproc) || make target/install -j1 V=s
          echo "::endgroup::"

      # 8. 产物整理与发布
      - name: Organize Files
        run: |
          cd /workdir/openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: env.UPLOAD_RELEASE == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: OpenWrt_x86_64_${{ github.run_id }}
          files: ${{ env.FIRMWARE }}/*
