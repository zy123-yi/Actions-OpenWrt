name: OpenWrt Builder

on:
  workflow_dispatch:
    inputs:
      kernel_branch:
        description: '选择源码分支 (决定内核版本)'
        required: true
        default: 'openwrt-24.10'
        type: choice
        options:
          - 'openwrt-24.10'
          - 'openwrt-23.05'
          - 'openwrt-22.03'
          - 'master'

env:
  REPO_URL: https://github.com/openwrt/openwrt.git
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL /usr/local/share/boost /usr/share/swift /usr/local/share/powershell /etc/mysql /etc/php
          sudo docker image prune --all --force
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz xorriso msmtp ninja-build p7zip p7zip-full patch pkg-config python3 python3-pyelftools python3-setuptools python3-yaml qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev pcre2-utils libunistring-dev libxml2-utils clang pkg-config zstd libcap-dev libacl1-dev libattr1-dev libssh-dev libpam0g-dev
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Maximize Build Space & Swap
        run: |
          # 1. 如果已有 swapfile 正在运行，先关闭它
          sudo swapoff -a || true
          
          # 2. 创建一个新的 10GB Swap 文件（换个名字避开冲突）
          sudo fallocate -l 10G /swapfile_build
          sudo chmod 600 /swapfile_build
          sudo mkswap /swapfile_build
          sudo swapon /swapfile_build
          
          # 3. 确认空间
          free -h
          df -h

      - name: Clone source code
        run: |
          git clone --depth 1 -b ${{ inputs.kernel_branch }} https://github.com/openwrt/openwrt.git openwrt

      - name: Add custom feeds
        run: |
          cd openwrt
          [ -e feeds.conf.default ] || touch feeds.conf.default
          sed -i '/helloworld/d' feeds.conf.default
          sed -i '/passwall/d' feeds.conf.default
          echo "src-git helloworld https://github.com/fw876/helloworld.git" >> feeds.conf.default
          echo "src-git passwall_packages https://github.com/Openwrt-Passwall/openwrt-passwall-packages.git;main" >> feeds.conf.default
          echo "src-git passwall_luci https://github.com/Openwrt-Passwall/openwrt-passwall.git;main" >> feeds.conf.default
          cat feeds.conf.default

      - name: Setup Go 1.24 (Force)
        run: |
          # 1. 下载并解压真正的 Go 1.24
          curl -L https://go.dev/dl/go1.24.0.linux-amd64.tar.gz -o go1.24.tar.gz
          sudo rm -rf /usr/local/go
          sudo tar -C /usr/local -xzf go1.24.tar.gz
          
          # 2. 强制写入环境变量到系统路径
          echo "/usr/local/go/bin" >> $GITHUB_PATH
          
          # 3. 立即在当前 shell 生效并验证
          export PATH=/usr/local/go/bin:$PATH
          go version

      - name: Update & Install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Install Rust and Cargo
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env

      
          
      - name: Load custom configuration
        run: |
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH

      - name: Download package
        run: |
          cd openwrt
          make defconfig
          make download -j8 || make download -j1 V=s

      - name: Compile the firmware
        run: |
          # 再次强制声明路径，确保 make 进程能继承到
          export PATH=/usr/local/go/bin:$PATH
          cd openwrt
          make -j$(nproc) GO_HOST_PROG=/usr/local/go/bin/go || make -j1 V=s GO_HOST_PROG=/usr/local/go/bin/go

      - name: Organize files
        id: organize
        if: steps.compile.outputs.status == 'success'
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware to release
        uses: softprops/action-gh-release@v2
        if: steps.organize.outputs.status == 'success'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_id }}
          files: ${{ env.FIRMWARE }}/*
