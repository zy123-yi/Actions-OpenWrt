name: OpenWrt Builder

on:
  workflow_dispatch:
    inputs:
      kernel_branch:
        description: '选择源码分支'
        required: true
        default: 'openwrt-24.10'
        type: choice
        options:
          - 'openwrt-24.10'
          - 'openwrt-23.05'
          - 'master'
      ssh:
        description: '是否开启 SSH 配置模式'
        required: false
        default: 'false'
        type: boolean

env:
  REPO_URL: https://github.com/openwrt/openwrt.git
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz xorriso msmtp ninja-build p7zip p7zip-full patch pkg-config python3 python3-pyelftools python3-setuptools python3-yaml qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev pcre2-utils libunistring-dev libxml2-utils clang zstd libcap-dev libacl1-dev libattr1-dev libssh-dev libpam0g-dev
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y

      - name: Maximize Build Space & Swap
        run: |
          sudo swapoff -a || true
          sudo fallocate -l 10G /swapfile_build
          sudo chmod 600 /swapfile_build
          sudo mkswap /swapfile_build
          sudo swapon /swapfile_build
          free -h

      - name: Clone source code
        working-directory: /workdir
        run: |
          df -hT $PWD
          git clone --depth 1 -b ${{ inputs.kernel_branch }} $REPO_URL openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: 腾出磁盘空间 (Free Disk Space)
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf /etc/apt/sources.list.d/*
          sudo docker image prune -a -f
          sudo apt-get update
          sudo apt-get autoremove -y
          sudo apt-get autoclean -y
          sudo apt-get clean

      - name: Load custom feeds (P1)
        run: |
          chmod +x $DIY_P1_SH
          ./$DIY_P1_SH
          cd openwrt
          # --- 核心修复：强制全局替换 503 报错的官方源 ---
          sed -i 's/git.openwrt.org\/feed\/packages/github.com\/openwrt\/packages/g' feeds.conf.default
          sed -i 's/git.openwrt.org\/project\/luci/github.com\/openwrt\/luci/g' feeds.conf.default
          sed -i 's/git.openwrt.org\/feed\/routing/github.com\/openwrt\/routing/g' feeds.conf.default
          sed -i 's/git.openwrt.org\/feed\/telephony/github.com\/openwrt\/telephony/g' feeds.conf.default
          
          # 确保 feeds.conf 也不存在干扰
          cp feeds.conf.default feeds.conf
          
          # 更新并安装
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Install feeds
        run: |
          cd openwrt
          ./scripts/feeds install -a

      - name: Load custom configuration (P2)
        run: |
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH

      - name: SSH connection to Actions (SSH 模式)
        uses: P3TERX/ssh2actions@main
        if: (github.event.inputs.ssh == 'true' || contains(github.event.action, 'ssh'))
        env:
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}

      # 重要：如果使用了 SSH 模式，我们需要手动触发 defconfig
      - name: After SSH Configuration
        run: |
          cd openwrt
          [ -e .config ] && make defconfig
      - name: Download package
        run: |
          cd openwrt
          make defconfig
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          # 使用 -j2 配合 Go 环境变量，兼顾速度与稳定性
          make -j2 GO_HOST_PROG=/usr/bin/go V=s || make -j1 GO_HOST_PROG=/usr/bin/go V=s
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Organize files
        id: organize
        if: steps.compile.outputs.status == 'success'
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware to release
        uses: softprops/action-gh-release@v2
        if: steps.organize.outputs.status == 'success'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_id }}
          files: ${{ env.FIRMWARE }}/*
