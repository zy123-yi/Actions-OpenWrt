name: OpenWrt Builder 2026-Pro

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    # 升级到最新的 Ubuntu 24.04
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 扩容优先（Ubuntu 24.04 的磁盘结构与旧版不同，必须先扩容）
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 1024
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      # 2. 备份 DIY 脚本到 /tmp 内存区，防止磁盘重挂载丢失文件
      - name: Backup Scripts
        run: |
          cp -v $DIY_P1_SH /tmp/diy-part1.sh || echo "None"
          cp -v $DIY_P2_SH /tmp/diy-part2.sh || echo "None"
          [ -f $CONFIG_FILE ] && cp -v $CONFIG_FILE /tmp/config_base || echo "None"

      # 3. 2026 最新依赖库环境初始化
      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo -E apt-get -qq update
          # 针对 Ubuntu 24.04 优化的依赖包列表
          sudo -E apt-get -qq install --no-install-recommends \
            ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio \
            curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man \
            intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev \
            libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz \
            mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools \
            qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd \
            zlib1g-dev pcre2-utils libunistring-dev libxml2-utils
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      # 4. 源码拉取
      - name: Clone Source Code
        working-directory: /workdir
        run: |
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      # 5. 执行 DIY1 与 Feeds 更新
      - name: Load Custom Feeds
        run: |
          cd /workdir/openwrt
          [ -f /tmp/feeds_conf ] && mv /tmp/feeds_conf ./feeds.conf.default
          if [ -f /tmp/diy-part1.sh ]; then
            chmod +x /tmp/diy-part1.sh
            /tmp/diy-part1.sh
          fi
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 6. 配置加载与“去 Rust”固化
      - name: Load Custom Configuration
        run: |
          cd /workdir/openwrt
          [ -f /tmp/config_base ] && mv /tmp/config_base .config || make defconfig
          # 彻底移除 Shadowsocks-Rust 及其导致的冲突
          sed -i 's/CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Shadowsocks_Rust_Client=y/CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Shadowsocks_Rust_Client=n/g' .config
          sed -i 's/CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Shadowsocks_Rust_Server=y/CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Shadowsocks_Rust_Server=n/g' .config
          if [ -f /tmp/diy-part2.sh ]; then
            chmod +x /tmp/diy-part2.sh
            /tmp/diy-part2.sh
          fi
          make defconfig

      # 7. 分段分层编译 (核心改进)
      - name: Multi-Stage Compilation
        run: |
          cd /workdir/openwrt
          # 第一阶段：编译工具 (Tools)
          echo "::group::Step 1 - Tools Build"
          make tools/install -j$(nproc) || make tools/install -j1 V=s
          echo "::endgroup::"

          # 第二阶段：编译编译器 (Toolchain)
          echo "::group::Step 2 - Toolchain Build"
          make toolchain/install -j$(nproc) || make toolchain/install -j1 V=s
          echo "::endgroup::"

          # 第三阶段：下载包与预编译
          make download -j16
          
          # 第四阶段：分步编译插件包
          echo "::group::Step 3 - Package Build"
          make package/compile -j$(nproc) IGNORE_ERRORS=1 || make package/compile -j1 V=s IGNORE_ERRORS=1
          echo "::endgroup::"

          # 第五阶段：生成镜像
          echo "::group::Step 4 - Image Build"
          make target/install -j$(nproc) || make target/install -j1 V=s
          echo "::endgroup::"

      # 8. 产物整理与发布
      - name: Organize Files
        run: |
          cd /workdir/openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: env.UPLOAD_RELEASE == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: OpenWrt_x86_64_${{ github.run_id }}
          files: ${{ env.FIRMWARE }}/*
