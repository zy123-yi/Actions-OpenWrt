name: OpenWrt Builder

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          set +e
          docker rmi `docker images -q`
          echo "Deleting files, please wait ..."
          sudo rm -rf \
          /usr/share/dotnet \
          /usr/local/lib/android \
          /opt/ghc \
          /etc/mysql \
          /etc/php
          sudo -E apt-get -y purge azure-cli* docker* ghc* zulu* hhvm* llvm* firefox* google* dotnet* aspnetcore* powershell* openjdk* adoptopenjdk* mysql* php* mongodb* moby* snap* || true
          sudo -E apt-get update
          sudo -E apt-get -y install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev qemu-img
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Clone source code
        working-directory: /workdir
        run: |
          df -hT $PWD
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: Download missing erofs-utils
        run: |
          mkdir -p /workdir/openwrt/dl
          # ä½¿ç”¨ Kernel.org çš„å®˜æ–¹é•¿æœŸå½’æ¡£è·¯å¾„ï¼Œæˆ–è€… Github å®˜æ–¹ Release è·¯å¾„
          # è¿™é‡Œæ¢æˆ 1.8.2 ç‰ˆæœ¬ï¼ˆé€šå¸¸ LEDE ç›®å‰éœ€è¦çš„ç‰ˆæœ¬ï¼‰æˆ–è€…æ›´é€šç”¨çš„å®˜æ–¹é•œåƒ
          URLS=(
            "https://mirrors.edge.kernel.org/pub/linux/utils/fs/erofs/erofs-utils-1.8.10.tar.gz"
            "https://github.com/erofs/erofs-utils/archive/refs/tags/v1.8.1.tar.gz"
          )
          
          for url in "${URLS[@]}"; do
            echo "Attempting to download from $url"
            if curl -fLo /workdir/openwrt/dl/erofs-utils-1.8.10.tar.gz "$url"; then
              echo "Download successful!"
              break
            fi
          done

          # å¦‚æžœè¿˜æ˜¯ä¸‹è½½å¤±è´¥ï¼Œä¸ç›´æŽ¥æŠ¥é”™é€€å‡ºï¼Œè®©åŽç»­çš„ make download å°è¯•è¡¥æ•‘
          if [ ! -f /workdir/openwrt/dl/erofs-utils-1.8.10.tar.gz ]; then
            echo "Warning: Manual download failed, relying on make download."
          fi

      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
             app-id: ${{ vars.APP_ID }}
             private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Setup credentials to access github using app-token
        run: |
          git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf https://github.com/

      - name: Load custom feeds
        run: |
          [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
          chmod +x $DIY_P1_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P1_SH

      - name: Update & Install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Load custom configuration
        run: |
          [ -e files ] && mv files openwrt/files
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH

      - name: Download package
        id: package
        run: |
          cd openwrt
          make defconfig
          ./scripts/feeds install -a
          # ç¬¬ä¸€æ¬¡ä¸‹è½½
          make download -j8
          # å¼ºåŒ–æ¸…ç†ï¼šåˆ é™¤æ‰€æœ‰å°äºŽ 10KB çš„åŒ…ï¼ˆæ­£å¸¸æºç åŒ…å¾ˆå°‘å°äºŽ 10KBï¼‰
          find dl -size -10k -exec rm -f {} \;
          # è¡¥æ¼ä¸‹è½½
          make download -j$(nproc)

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 V=s
          if [ -n "$(find bin/targets/ -type f -name "*.img*" -o -name "*.vmdk*")" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "ç¼–è¯‘å¤±è´¥ï¼šæœªç”Ÿæˆé•œåƒæ–‡ä»¶"
            exit 1
          fi
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

      - name: Check space usage
        if: (!cancelled())
        run: df -hT

      - name: Organize files
        id: organize
        if: steps.compile.outputs.status == 'success' && !cancelled()
        run: |
          cd openwrt/bin/targets/x86/64
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware directory
        uses: actions/upload-artifact@v4
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Generate release tag
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          touch release.txt
          echo "ðŸ”¥ LEDE Firmware for x86_64" >> release.txt
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware to release
        uses: softprops/action-gh-release@v2
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*
