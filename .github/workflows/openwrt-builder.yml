name: OpenWrt Builder

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 【核心改动】在扩容前，把关键文件备份到内存目录 /tmp
      - name: Backup custom files
        run: |
          cp $DIY_P1_SH /tmp/diy-part1.sh
          cp $DIY_P2_SH /tmp/diy-part2.sh
          [ -f $CONFIG_FILE ] && cp $CONFIG_FILE /tmp/config_file
          [ -f $FEEDS_CONF ] && cp $FEEDS_CONF /tmp/feeds_conf

      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          # ... 这里保持你之前的 apt-get install 逻辑 ...
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Clone source code
        working-directory: /workdir
        run: git clone $REPO_URL -b $REPO_BRANCH openwrt

      - name: Load custom feeds
        run: |
          OP_PATH="/workdir/openwrt"
          # 从备份目录 /tmp 把脚本找回来
          [ -f /tmp/feeds_conf ] && mv /tmp/feeds_conf $OP_PATH/feeds.conf.default
          
          chmod +x /tmp/diy-part1.sh
          cd $OP_PATH
          /tmp/diy-part1.sh
          
          ln -sf $OP_PATH $GITHUB_WORKSPACE/openwrt

      - name: Load custom configuration
        run: |
          OP_PATH="/workdir/openwrt"
          [ -f /tmp/config_file ] && mv /tmp/config_file $OP_PATH/.config
          
          chmod +x /tmp/diy-part2.sh
          cd $OP_PATH
          /tmp/diy-part2.sh

      - name: Download package
        id: package
        run: |
          cd openwrt
          make defconfig
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      # 6. 编译 (针对 Shadowsocks-Rust 建议单线程 V=s)
      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j1 V=s
          if [ -n "$(find bin/targets/ -type f -name "*.img*" -o -name "*.vmdk*")" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "编译失败"
            exit 1
          fi
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

      # 7. 产物上传
      - name: Organize files
        id: organize
        if: steps.compile.outputs.status == 'success' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware directory
        uses: actions/upload-artifact@v4
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Upload firmware to release
        uses: softprops/action-gh-release@v2
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: OpenWrt_x86_64_${{ env.FILE_DATE }}
          body_path: openwrt/DEVICE_NAME
          files: ${{ env.FIRMWARE }}/*
