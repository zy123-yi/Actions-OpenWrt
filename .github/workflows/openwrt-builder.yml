name: OpenWrt Builder

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. ä¼˜å…ˆæ‰©å®¹ï¼šç¡®ä¿æ•´ä¸ªçŽ¯å¢ƒéƒ½åœ¨å¤§ç©ºé—´ä¸‹è¿è¡Œ
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      # 2. ç²¾ç®€çŽ¯å¢ƒåˆå§‹åŒ–ï¼šä¸¥é˜² texlive ç­‰åžƒåœ¾åŒ…
      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          # æ¸…ç†é¢„è£…æ‚ç‰©
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL /usr/local/share/boost
          sudo docker image prune --all --force
          
          sudo -E apt-get -qq update
          
          # æ ¸å¿ƒä¼˜åŒ–ï¼šä½¿ç”¨ --no-install-recommends å½»åº•æœç»æ–‡æ¡£ç±»å¤§åŒ…
          sudo -E apt-get -qq install --no-install-recommends \
            ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio \
            curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man \
            intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev \
            libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz \
            mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools \
            qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd \
            zlib1g-dev gperf pcre2-utils libunistring-dev libxml2-utils
          
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          
          # å‡†å¤‡å·¥ä½œç›®å½•
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir
          
          # å°† Rust å’Œ Ccache ç¼“å­˜ç§»è‡³å¤§ç©ºé—´ç›®å½•ï¼Œé˜²æ­¢æ’‘çˆ† /tmp æˆ–æ ¹åˆ†åŒº
          mkdir -p /workdir/cargo_cache
          mkdir -p /workdir/ccache
          echo "CARGO_HOME=/workdir/cargo_cache" >> $GITHUB_ENV
          echo "CCACHE_DIR=/workdir/ccache" >> $GITHUB_ENV

      # 3. æºç å¤„ç†
      - name: Clone source code
        working-directory: /workdir
        run: |
          df -hT $PWD
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Setup credentials
        run: |
          git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf https://github.com/

      # 4. DIY è„šæœ¬åº”ç”¨ï¼ˆè·¯å¾„é”å®šä¿®å¤ï¼‰
      - name: Load custom feeds
        run: |
          # 1. è‡ªåŠ¨å¯»æ‰¾ feeds.conf.default å¹¶ç§»åŠ¨
          FEEDS_PATH=$(find $GITHUB_WORKSPACE -name "$FEEDS_CONF" | head -n 1)
          [ -n "$FEEDS_PATH" ] && mv "$FEEDS_PATH" openwrt/feeds.conf.default
          
          # 2. è‡ªåŠ¨å¯»æ‰¾ diy-part1.sh å¹¶èµ‹äºˆæƒé™
          DIY_P1_PATH=$(find $GITHUB_WORKSPACE -name "$DIY_P1_SH" | head -n 1)
          if [ -n "$DIY_P1_PATH" ]; then
            chmod +x "$DIY_P1_PATH"
            cd openwrt
            "$DIY_P1_PATH"
          else
            echo "é”™è¯¯: æ‰¾ä¸åˆ° $DIY_P1_SHï¼Œè¯·æ£€æŸ¥æ–‡ä»¶åæˆ–è·¯å¾„ï¼"
            ls -R $GITHUB_WORKSPACE
            exit 1
          fi

      - name: Update & Install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Load custom configuration
        run: |
          # 1. è‡ªåŠ¨å¯»æ‰¾ .config
          CONFIG_PATH=$(find $GITHUB_WORKSPACE -name "$CONFIG_FILE" | head -n 1)
          [ -n "$CONFIG_PATH" ] && mv "$CONFIG_PATH" openwrt/.config
          
          # 2. è‡ªåŠ¨å¯»æ‰¾ files æ–‡ä»¶å¤¹
          FILES_PATH=$(find $GITHUB_WORKSPACE -name "files" -type d | head -n 1)
          [ -d "$FILES_PATH" ] && mv "$FILES_PATH" openwrt/files
          
          # 3. è‡ªåŠ¨å¯»æ‰¾ diy-part2.sh
          DIY_P2_PATH=$(find $GITHUB_WORKSPACE -name "$DIY_P2_SH" | head -n 1)
          if [ -n "$DIY_P2_PATH" ]; then
            chmod +x "$DIY_P2_PATH"
            cd openwrt
            "$DIY_P2_PATH"
          else
            echo "è­¦å‘Š: æ‰¾ä¸åˆ° $DIY_P2_SHï¼Œè·³è¿‡æ‰§è¡Œã€‚"
          fi

      # 5. ä¸‹è½½ä¸Žç¼–è¯‘
      - name: Download package
        id: package
        run: |
          cd openwrt
          make defconfig
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          # é’ˆå¯¹ Shadowsocks-Rust æž„å»ºï¼Œå…ˆç”¨å•çº¿ç¨‹ç¡®ä¿ç¨³å®šæ€§
          make -j1 V=s
          if [ -n "$(find bin/targets/ -type f -name "*.img*" -o -name "*.vmdk*")" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "ç¼–è¯‘å¤±è´¥"
            exit 1
          fi
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

      # 6. äº§ç‰©å¤„ç†ä¸Žä¸Šä¼ 
      - name: Check space usage
        if: (!cancelled())
        run: df -hT

      - name: Organize files
        id: organize
        if: steps.compile.outputs.status == 'success' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware directory
        uses: actions/upload-artifact@v4
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Generate release tag
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          touch release.txt
          echo "ðŸ”¥ LEDE Firmware for x86_64 (19å·æœºå®‰å…¨åŠ å›ºç‰ˆ)" >> release.txt
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware to release
        uses: softprops/action-gh-release@v2
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*
