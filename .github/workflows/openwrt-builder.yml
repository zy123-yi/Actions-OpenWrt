name: OpenWrt Builder 2026-Pro

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  BUILD_DIR: openwrt 

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          swap-size-mb: 4096
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo dpkg --configure -a
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ack antlr3 asciidoc autoconf automake autopoint binutils bison bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libglib2.0-dev libltdl-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xxd zlib1g-dev pcre2-utils libunistring-dev libxml2-utils libzstd-dev libelf-dev libgmp-dev libmpfr-dev libmpc-dev
          sudo timedatectl set-timezone "$TZ"

      - name: Clone Source Code
        run: |
          # 确保在当前 Workspace 根目录下操作
          cd $GITHUB_WORKSPACE
          git clone $REPO_URL -b $REPO_BRANCH ${{ env.BUILD_DIR }}
          # 捕捉绝对路径，防止路径偏移
          echo "OWRT_PATH=$(pwd)/${{ env.BUILD_DIR }}" >> $GITHUB_ENV

      - name: Load Custom Feeds
        run: |
          cd ${{ env.OWRT_PATH }}
          [ -f $GITHUB_WORKSPACE/$FEEDS_CONF ] && cp $GITHUB_WORKSPACE/$FEEDS_CONF ./feeds.conf.default
          if [ -f $GITHUB_WORKSPACE/$DIY_P1_SH ]; then
            chmod +x $GITHUB_WORKSPACE/$DIY_P1_SH
            $GITHUB_WORKSPACE/$DIY_P1_SH
          fi
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Load Custom Configuration
        run: |
          cd ${{ env.OWRT_PATH }}
          [ -f $GITHUB_WORKSPACE/$CONFIG_FILE ] && cp $GITHUB_WORKSPACE/$CONFIG_FILE .config || make defconfig
          
          # 1. 彻底剔除不需要的大型组件
          sed -i '/CONFIG_PACKAGE_docker/d' .config
          sed -i '/CONFIG_PACKAGE_luci-app-dockerman/d' .config
          sed -i '/CONFIG_PACKAGE_python3/d' .config
          sed -i '/CONFIG_PACKAGE_node/d' .config
          sed -i '/CONFIG_PACKAGE_php/d' .config
          echo -e "\nCONFIG_PACKAGE_luci-app-dockerman=n\nCONFIG_PACKAGE_python3=n\nCONFIG_PACKAGE_node=n" >> .config

          # 2. 【核心修复】OpenSSL 3.x 兼容性加固
          # 采用注入方式，不破坏 Makefile 结构
          echo "OPENSSL_OPTIONS += no-devcrypto no-afalgeng" >> package/libs/openssl/Makefile
          sed -i '/CONFIG_PACKAGE_libopenssl_devcrypto/d' .config
          echo "CONFIG_PACKAGE_libopenssl_devcrypto=n" >> .config

          # 3. 插件冲突优化
          sed -i 's/_INCLUDE_Shadowsocks_Rust_Client=y/_INCLUDE_Shadowsocks_Rust_Client=n/g' .config
          sed -i '/CONFIG_PACKAGE_kmod-cryptodev/d' .config
          rm -rf package/kernel/cryptodev-linux

          if [ -f $GITHUB_WORKSPACE/$DIY_P2_SH ]; then
            chmod +x $GITHUB_WORKSPACE/$DIY_P2_SH
            $GITHUB_WORKSPACE/$DIY_P2_SH
          fi
          
          make defconfig

      - name: Multi-Stage Compilation
        run: |
          cd ${{ env.OWRT_PATH }}
          export FORCE_UNSAFE_CONFIGURE=1
          export GOCACHE=${{ env.OWRT_PATH }}/.gocache
          export GOPATH=${{ env.OWRT_PATH }}/.gopath
          mkdir -p $GOCACHE $GOPATH
          
          echo "::group::Step 1 - Build Tools"
          # 编译主机环境所需的辅助工具
          make tools/install -j$(nproc) || make tools/install -j1 V=s
          echo "::endgroup::"

          echo "::group::Step 2 - Build Toolchain"
          # 编译交叉编译器 (GCC, Binutils, Musl/Glibc)
          # 注意：这里直接用 toolchain/install，不要带 package/ 前缀
          make toolchain/install -j$(nproc) || make toolchain/install -j1 V=s
          echo "::endgroup::"

          echo "::group::Step 3 - Specialized OpenSSL Fix"
          # 此时工具链已就位，可以单独处理 OpenSSL
          # 强制清理并单独编译，确保之前的 no-devcrypto 参数生效
          make package/libs/openssl/clean
          make package/libs/openssl/compile V=s -j1
          echo "::endgroup::"

          echo "::group::Step 4 - Full Package Compilation"
          # 核心插件编译
          make package/compile -j$(nproc) IGNORE_ERRORS=m || make package/compile -j1 V=s IGNORE_ERRORS=m
          echo "::endgroup::"
          
          echo "::group::Step 5 - Image Build"
          make target/install -j$(nproc) || make target/install -j1 V=s
          echo "::endgroup::"

      - name: Organize Files
        run: |
          cd ${{ env.OWRT_PATH }}
          mkdir -p $GITHUB_WORKSPACE/outputs
          TARGET_FILE=$(find bin/targets/ -name "*-combined-efi.img.gz" | head -n 1)
          [ -n "$TARGET_FILE" ] && cp -f $TARGET_FILE $GITHUB_WORKSPACE/outputs/
          find bin/packages/ -name "sing-box*.ipk" -exec cp {} $GITHUB_WORKSPACE/outputs/ \;
          echo "RELEASE_TAG=OpenWrt_x86_64_$(date +%Y%m%d%H%M)" >> $GITHUB_ENV

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: env.UPLOAD_RELEASE == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: $GITHUB_WORKSPACE/outputs/*
