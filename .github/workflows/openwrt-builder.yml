name: OpenWrt Builder

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 强力备份：不再依赖变量，直接在当前目录找文件
      - name: Backup custom files
        run: |
          # 打印当前路径，方便万一报错时排查
          echo "Current Path: $PWD"
          # 强制拷贝，如果文件存在就拷走，不存在也不要报错 (使用 || true)
          cp -v diy-part1.sh /tmp/diy-part1.sh || echo "diy-part1.sh not found"
          cp -v diy-part2.sh /tmp/diy-part2.sh || echo "diy-part2.sh not found"
          cp -v .config /tmp/config_file || echo ".config not found"
          cp -v feeds.conf.default /tmp/feeds_conf || echo "feeds.conf.default not found"
          # 列出 /tmp 确认备份成功
          ls -l /tmp/diy-part*

      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL /usr/local/share/boost
          sudo -E apt-get -qq update
          # 注意：这里务必使用之前讨论过的精简版安装命令，防止磁盘撑爆
          sudo -E apt-get -qq install --no-install-recommends ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev gperf pcre2-utils libunistring-dev libxml2-utils
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Clone source code
        working-directory: /workdir
        run: git clone $REPO_URL -b $REPO_BRANCH openwrt

      - name: Load custom feeds
        run: |
          OP_PATH="/workdir/openwrt"
          # 从备份目录还原
          [ -f /tmp/feeds_conf ] && mv /tmp/feeds_conf $OP_PATH/feeds.conf.default
          
          # 执行备份的脚本
          if [ -f /tmp/diy-part1.sh ]; then
            chmod +x /tmp/diy-part1.sh
            cd $OP_PATH
            /tmp/diy-part1.sh
          fi
          
          # 建立软链接，确保后面步骤 cd openwrt 有效
          ln -sf $OP_PATH $GITHUB_WORKSPACE/openwrt

      - name: Update & Install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Load custom configuration
        run: |
          [ -e "$GITHUB_WORKSPACE/files" ] && mv "$GITHUB_WORKSPACE/files" openwrt/files
          [ -e "$GITHUB_WORKSPACE/$CONFIG_FILE" ] && mv "$GITHUB_WORKSPACE/$CONFIG_FILE" openwrt/.config
          
          # 核心改动：强制去掉 Rust 相关组件
          cd openwrt
          sed -i 's/CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Shadowsocks_Rust_Client=y/CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Shadowsocks_Rust_Client=n/g' .config
          sed -i 's/CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Shadowsocks_Rust_Server=y/CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Shadowsocks_Rust_Server=n/g' .config
          # 如果你使用的是 Passwall，也建议执行以下命令
          sed -i 's/CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Shadowsocks_Rust_Client=y/CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Shadowsocks_Rust_Client=n/g' .config
          
          if [ -f "$GITHUB_WORKSPACE/$DIY_P2_SH" ]; then
            chmod +x "$GITHUB_WORKSPACE/$DIY_P2_SH"
            "$GITHUB_WORKSPACE/$DIY_P2_SH"
          fi
          
          # 重新应用配置以确保依赖关系正确
          make defconfig

      # 后续编译步骤保持不变...

      - name: Download package
        id: package
        run: |
          cd openwrt
          # 1. 强制生成默认配置
          make defconfig
          
          # 2. 先编译工具链的预备环境，防止 download 时报 tools 错误
          # 这步能解决你看到的 tar/sed failed 报错
          make tools/tar/compile -j8
          make tools/sed/compile -j8
          
          # 3. 正式下载源码包，增加重试机制
          make download -j16
          
          # 4. 检查是否有下载失败的 0 字节文件并清理
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      # 6. 编译 (针对 Shadowsocks-Rust 建议单线程 V=s)
      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          
          # 1. 第一阶段：编译编译工具 (Tools)
          echo "::group::Step 1 - Build Tools"
          make tools/install -j$(nproc) || make tools/install -j1 V=s
          echo "::endgroup::"

          # 2. 第二阶段：编译交叉编译器 (Toolchain)
          echo "::group::Step 2 - Build Toolchain"
          make toolchain/install -j$(nproc) || make toolchain/install -j1 V=s
          echo "::endgroup::"

          # 3. 第三阶段：先单独编译软件包 (Packages)
          # 这样做即使某个包挂了，也不会直接中断整个流程，方便排错
          echo "::group::Step 3 - Build All Packages"
          make package/compile -j$(nproc) IGNORE_ERRORS=1 || make package/compile -j1 V=s IGNORE_ERRORS=1
          echo "::endgroup::"

          # 4. 第四阶段：整合并生成固件镜像 (Target Image)
          echo "::group::Step 4 - Generate Final Image"
          make target/install -j$(nproc) || make target/install -j1 V=s
          echo "::endgroup::"

          # 5. 最终校验
          if [ -n "$(find bin/targets/ -type f -name "*.img*" -o -name "*.vmdk*")" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "❌ 固件生成失败，正在打印错误日志末尾..."
            tail -n 100 /tmp/log.txt || true
            exit 1
          fi

      # 7. 产物上传
      - name: Organize files
        id: organize
        if: steps.compile.outputs.status == 'success' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware directory
        uses: actions/upload-artifact@v4
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Upload firmware to release
        uses: softprops/action-gh-release@v2
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: OpenWrt_x86_64_${{ env.FILE_DATE }}
          body_path: openwrt/DEVICE_NAME
          files: ${{ env.FIRMWARE }}/*
