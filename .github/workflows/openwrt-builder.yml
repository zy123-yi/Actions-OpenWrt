name: OpenWrt Builder 2026-Pro

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  BUILD_DIR: openwrt 

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          swap-size-mb: 4096
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Initialization Environment
        run: |
          # 立即清理根目录残留，为 apt 腾出空间
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          sudo apt-get update
          
          # 安装精简依赖，严禁 xmlto, dblatex
          sudo apt-get install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libglib2.0-dev libltdl-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xxd zlib1g-dev pcre2-utils libunistring-dev libxml2-utils libzstd-dev libelf-dev
          
          sudo timedatectl set-timezone "Asia/Shanghai"

      - name: Clone Source Code
        run: |
          # 就在当前 99GB 分区下克隆
          git clone $REPO_URL -b $REPO_BRANCH ${{ env.BUILD_DIR }}
          
      - name: Load Custom Feeds
        run: |
          cd ${{ env.BUILD_DIR }}
          [ -f $GITHUB_WORKSPACE/$FEEDS_CONF ] && cp $GITHUB_WORKSPACE/$FEEDS_CONF ./feeds.conf.default
          if [ -f $GITHUB_WORKSPACE/$DIY_P1_SH ]; then
            chmod +x $GITHUB_WORKSPACE/$DIY_P1_SH
            $GITHUB_WORKSPACE/$DIY_P1_SH
          fi
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Load Custom Configuration
        run: |
          cd $GITHUB_WORKSPACE/${{ env.BUILD_DIR }}
          # 确保 .config 存在
          [ -f $GITHUB_WORKSPACE/$CONFIG_FILE ] && cp $GITHUB_WORKSPACE/$CONFIG_FILE .config || make defconfig
          
          # A. 暴力剔除：不仅删除配置，还要确保其依赖不被触发
          sed -i '/CONFIG_PACKAGE_docker/d' .config
          sed -i '/CONFIG_PACKAGE_luci-app-dockerman/d' .config
          sed -i '/CONFIG_PACKAGE_python3/d' .config
          echo "CONFIG_PACKAGE_luci-app-dockerman=n" >> .config
          echo "CONFIG_PACKAGE_python3=n" >> .config
          echo "CONFIG_PACKAGE_node=n" >> .config

          # B. 固化逻辑：Shadowsocks-Rust & Cryptodev
          sed -i 's/CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Shadowsocks_Rust_Client=y/CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Shadowsocks_Rust_Client=n/g' .config
          sed -i 's/CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Shadowsocks_Rust_Server=y/CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Shadowsocks_Rust_Server=n/g' .config
          sed -i '/CONFIG_PACKAGE_kmod-cryptodev/d' .config
          echo "CONFIG_PACKAGE_kmod-cryptodev=n" >> .config
          # 物理删除源码，防止被重新扫描到
          rm -rf package/kernel/cryptodev-linux
          
          # C. 执行 DIY2 脚本
          if [ -f $GITHUB_WORKSPACE/$DIY_P2_SH ]; then
            chmod +x $GITHUB_WORKSPACE/$DIY_P2_SH
            $GITHUB_WORKSPACE/$DIY_P2_SH
          fi
          
          # 刷新并精简配置
          make defconfig

      # 7. 专项分段编译 (2026 最终加固版)
      - name: Multi-Stage Compilation
        run: |
          cd $GITHUB_WORKSPACE/${{ env.BUILD_DIR }}
          export FORCE_UNSAFE_CONFIGURE=1
          # 重要：将 Go 缓存和临时文件强制重定向到当前 99GB 的分区内，不占用 2GB 的根分区
          export GOCACHE=$GITHUB_WORKSPACE/${{ env.BUILD_DIR }}/.gocache
          export GOPATH=$GITHUB_WORKSPACE/${{ env.BUILD_DIR }}/.gopath
          mkdir -p $GOCACHE $GOPATH
          
          echo "::group::Step 0 - Smart Download"
          mkdir -p dl
          find dl -size -1k -name "*.tar.*" -delete
          # 预下内核
          wget -T 60 -t 5 -P dl/ https://sources.openwrt.org/linux-6.12.69.tar.xz || echo "Download failed"
          make download -j$(nproc) || make download -j1 V=s
          echo "::endgroup::"

          echo "::group::Step 1 - Tools & Toolchain"
          make tools/install -j$(nproc) || make tools/install -j1 V=s
          make toolchain/install -j$(nproc) || make toolchain/install -j1 V=s
          echo "::endgroup::"

          echo "::group::Step 2 - Target & Linux Preparation"
          make target/linux/compile -j$(nproc)
          echo "::endgroup::"

          echo "::group::Step 3 - Package Compilation"
          # 这里的 IGNORE_ERRORS=m 允许非核心包失败
          make package/compile -j$(nproc) IGNORE_ERRORS=m || make package/compile -j1 V=s IGNORE_ERRORS=m
          # 及时清理 dl 腾出空间给 rootfs 生成
          rm -rf dl
          echo "::endgroup::"

          echo "::group::Step 4 - Image Build"
          make target/install -j$(nproc) || make target/install -j1 V=s
          echo "::endgroup::"

      - name: Organize Files
        run: |
          mkdir -p $GITHUB_WORKSPACE/outputs
          cd ${{ env.BUILD_DIR }}/bin/targets/*/*
          # 移动主镜像
          cp -f *-combined-efi.img.gz $GITHUB_WORKSPACE/outputs/ || true
          # 移动刚才模块编译生成的 sing-box ipk (方便手动安装)
          find ${{ env.BUILD_DIR }}/bin/packages/x86_64/ -name "sing-box*.ipk" -exec cp {} $GITHUB_WORKSPACE/outputs/ \;
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: env.UPLOAD_RELEASE == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: OpenWrt_x86_64_${{ github.run_id }}
          files: $GITHUB_WORKSPACE/outputs/*
