name: Build_x86_64_Optimized

on: 
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: false

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get update
        # 移除了 python2.7，因为现代 LEDE 已经完全迁移到 python3，减少依赖冲突
        sudo -E apt-get -y install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean
        sudo timedatectl set-timezone "Asia/Shanghai"

    - name: Clone source code
      env: 
        REPO_URL: https://github.com/coolsnowwolf/lede
        REPO_BRANCH: master
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        # 修复 ssrp 源地址
        echo "src-git ssrp https://github.com/fw876/helloworld.git" >> ./feeds.conf.default
        
    - name: Update & Install feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Configuration Customization
      env:
        CONFIG_FILE: '.config'
      run: |
        # 1. 确保 .config 文件被正确移动到源码目录
        [ -e $CONFIG_FILE ] && cp $GITHUB_WORKSPACE/$CONFIG_FILE openwrt/.config
        
        # 2. 修改 OpenSSL Makefile (注意路径要在 openwrt/ 之下)
        echo "OPENSSL_OPTIONS += no-devcrypto no-afalgeng" >> openwrt/package/libs/openssl/Makefile
        
        # 3. 执行 DIY 脚本
        # 即使 diy-part2.sh 是空的也没关系，加个判断更稳
        chmod +x ./diy-part2.sh
        ./diy-part2.sh
        
        # 4. 进入目录刷新配置
        cd openwrt
        make defconfig
        
    - name: Download package
      working-directory: ./openwrt
      run: |
        # 预先插补容易坏的 erofs-utils
        mkdir -p dl
        curl -fLo dl/erofs-utils-1.8.10.tar.gz https://mirrors.edge.kernel.org/pub/linux/utils/fs/erofs/erofs-utils-1.8.10.tar.gz || true
        
        make download -j8
        # 强化清理：删除损坏的微小文件（小于 10KB）
        find dl -size -10k -exec rm -f {} \;
        make download -j$(nproc)

    - name: Build firmware
      working-directory: ./openwrt
      run: |
        echo -e "$(nproc) thread build."
        # 建议：先单线程编译工具链和基础包，通过率更高
        make tools/install -j$(nproc) || make tools/install -j1 V=s
        make toolchain/install -j$(nproc) || make toolchain/install -j1 V=s
        # 最后全量编译
        make -j$(nproc) || make -j1 V=s

    - name: Organize files
      id: organize
      run: |
        cd openwrt/bin/targets/x86/64
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt_x86_64
        path: ${{ env.FIRMWARE }}/*

